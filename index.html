<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ejercicio entregable</title>
    <link rel="stylesheet" href="styles.css"/>
</head<>
<body>
    <header>
        <h1>Artistas musicales</h1>
    </header>
    <div class="search-container" id="searchContainer">
        <input type="text" id="searchField" placeholder="Search">
    </div>
    <div class="list-container" id="listContainer">
    </div>
    <div class="person-display" id="personDisplay">
        <img class="display-element display-image" id="pictureField" alt="picture">
        <div class="display-element">
            <p class="display-field" id="idField">ID: </p>
            <p class="display-field" id="nameField">Name: </p>
            <p class="display-field" id="typeField">Type: </p>
            <p class="display-field" id="popularityField">Popularity: </p>
            <p class="display-field" id="followersField">Followers: </p>
            <p class="display-field" id="genresField">Genres: </p>
            <a class="display-field" id="urlField" href="">Spotify page</a>
        </div>
        <button id="returnButton">Back</button>
    </div>
</body>
<script type="module" src="./demo.js"></script>
</html>
